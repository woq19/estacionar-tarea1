    <script>
        function filterTable() {
            var filter = document.getElementById("vehicleFilter").value;
            var rows = document.getElementById("vehicleTable").getElementsByTagName("tr");
            for (var i = 0; i < rows.length; i++) {
                var vehicle = rows[i].getElementsByTagName("td")[1].textContent;
                if (filter === "all" || vehicle === filter) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }
